services:
  - type: web
    name: my_web_service
    env: 
      python: 3.12.4
      FC: C:/Program Files (x86)/Intel/oneAPI/setvars
    git_repo: https://github.com/vicknentura/tripleten6.git
    system_packages:
      - gfortran
    branches:
      - main
    build_command: "pip install -r requirements.txt"
    start_command: "bokeh serve --show app.py"
    instance_type: "small"
